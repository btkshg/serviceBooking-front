<div class="bg-white shadow-md p-4 rounded-md">
  <div class="flex justify-between items-end">
    <h1 class="font-bold text-gray-800 text-2xl">{{ booking.service.name }}</h1>
    <p class="font-semibold">{{booking.date}} {{booking.time.slice(0, 5)}}</p>
  </div>
  <div class="flex justify-between -mt-1">
    <h1 class="font-thin">Booking id: {{booking.id}}</h1>
    <p class="font-semibold">{{booking.service.price}} eur</p>
  </div>
  <div class="flex justify-between mt-4">
    <h1 class="font-semibold text-gray-700">Status: <span class="capitalize">{{booking.status}}</span></h1>
    <div class="flex gap-2">
      <button (click)="delete()" class="underline hover:cursor-pointer hover:no-underline">Delete</button>
    </div>
  </div>
</div>
