<style>
  html {
    overflow: scroll;
  }

</style>

<div class="flex justify-center">
  <div class="flex justify-between w-2/3 h-80 my-8 items-start">
    <div class="flex flex-col w-1/2 justify-center items-center space-y-4">
      <h1 class="font-black text-gray-800 text-4xl mb-10">Create new account</h1>
      <input type="text" placeholder="Username"
        class="p-2 w-1/2 border border-gray-400 placeholder-gray-500 rounded-sm focus:outline-none focus:ring-2 focus:ring-orange-500 size=20" />
      <input type="text" placeholder="Email" class="p-2 w-1/2 border border-gray-400 placeholder-gray-500 rounded-sm focus:outline-none focus:ring-2
        focus:ring-orange-500" />
      <input type="text" placeholder="Password" class="p-2 w-1/2 border border-gray-400 placeholder-gray-500 rounded-sm focus:outline-none focus:ring-2
        focus:ring-orange-500" />
      <button
        class="mt-4 w-40 font-bold bg-orange-600 text-white py-2 px-4 rounded-lg hover:bg-orange-700 transition">Create</button>
    </div>

    <div style="width: 3px" class=" h-80 bg-gray-200 rounded-full"></div>

    <div class="flex flex-col w-1/2 justify-center items-center space-y-4">
      <h1 class="font-black text-gray-800 text-4xl mb-10">Sign in</h1>
      <input type="text" placeholder="Username" [(ngModel)]="username" class="p-2 w-1/2 border border-gray-400 placeholder-gray-500 rounded-sm focus:outline-none focus:ring-2
        focus:ring-orange-500" />
      <input type="text" placeholder="Password" [(ngModel)]="password" class="p-2 w-1/2 border border-gray-400 placeholder-gray-500 rounded-sm focus:outline-none focus:ring-2
        focus:ring-orange-500" />
      <button (click)="login()"
        class="mt-4 w-40 font-bold bg-orange-600 text-white py-2 px-4 rounded-sm hover:bg-orange-700 transition">Sign
        in</button>
    </div>
  </div>
</div>
