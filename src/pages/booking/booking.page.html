<div class="flex justify-center bg-gray-100 pb-10">
  <div
    class="w-1/2 border-2 border-orange-500 rounded-2xl flex flex-col justify-center items-center p-8 bg-orange-500 text-white my-10 shadow-lg">
    <h1 class="text-3xl font-black">Booking complete</h1>
    <p class="text-xl font-thin">{{ name }} | {{ date.slice(0, 10) }} | {{ time }}</p>
    <svg fill="#ffffff" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" class="w-20 h-20 mt-6 mb-4"
      xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 78.369 78.369" xml:space="preserve" stroke="#ffffff">
      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
      <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
      <g id="SVGRepo_iconCarrier">
        <g>
          <path
            d="M78.049,19.015L29.458,67.606c-0.428,0.428-1.121,0.428-1.548,0L0.32,40.015c-0.427-0.426-0.427-1.119,0-1.547l6.704-6.704 c0.428-0.427,1.121-0.427,1.548,0l20.113,20.112l41.113-41.113c0.429-0.427,1.12-0.427,1.548,0l6.703,6.704 C78.477,17.894,78.477,18.586,78.049,19.015z">
          </path>
        </g>
      </g>
    </svg>
    <button (click)="goToBookings()"
      class="px-5 py-2 mt-6 bg-orange-500 text-white rounded-md hover:cursor-pointer hover:no-underline font-black text-xl underline duration-200">
      Check your bookings
    </button>
  </div>
</div>
